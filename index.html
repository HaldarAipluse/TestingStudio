<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>HaldarAi+ ðŸš€ Professional Edition</title>
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        /* --- Professional Theme --- */
        :root { /* Dark Theme */
            --c-primary: #3b82f6; 
            --c-secondary: #60a5fa;
            --c-bg-primary: #0f172a;
            --c-bg-secondary: #1e293b;
            --c-text-primary: #e2e8f0;
            --c-text-secondary: #94a3b8;
            --c-border: #334155;
            --c-shadow-light: rgba(59, 130, 246, 0.2);
            --c-shadow-heavy: rgba(0,0,0, 0.3);
        }

        html.light { /* Light Theme */
            --c-primary: #2563eb;
            --c-secondary: #3b82f6;
            --c-bg-primary: #f0f9ff;
            --c-bg-secondary: #ffffff;
            --c-text-primary: #0f172a;
            --c-text-secondary: #475569;
            --c-border: #dbeafe;
            --c-shadow-light: rgba(59, 130, 246, 0.1);
            --c-shadow-heavy: rgba(100, 116, 139, 0.15);
        }

        /* --- Base & App Container --- */
        body {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background-color: #0b101c;
            font-family: 'Inter', system-ui, sans-serif;
            -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
        }
        html.light body { background-color: #e0f2fe; }

        .mobile-app-container {
            width: 100%; max-width: 450px; height: 100vh; max-height: 900px;
            display: flex; flex-direction: column;
            background-color: var(--c-bg-primary); color: var(--c-text-primary);
            box-shadow: 0 20px 60px var(--c-shadow-heavy);
            border-radius: 1.5rem; overflow: hidden;
        }

        /* --- Header & Navigation --- */
        .app-header {
            flex-shrink: 0; padding: 1.25rem 1.5rem; display: flex;
            justify-content: space-between; align-items: center;
            background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--c-border); z-index: 10;
        }
        html.light .app-header { background: rgba(255, 255, 255, 0.7); }
        .app-header h1 { font-size: 1.5rem; font-weight: 800; color: var(--c-text-primary); }
        .app-header h1 span { color: var(--c-primary); }
        #themeToggle { color: var(--c-text-secondary); transition: color 0.3s; }
        #themeToggle:hover { color: var(--c-primary); }

        .bottom-nav {
            flex-shrink: 0; display: flex; justify-content: space-around;
            padding: 0.75rem 0; background-color: var(--c-bg-secondary);
            border-top: 1px solid var(--c-border);
            box-shadow: 0 -5px 20px var(--c-shadow-heavy);
        }
        .nav-button {
            display: flex; flex-direction: column; align-items: center; background: none; border: none; cursor: pointer; padding: 0.25rem 0.5rem; color: var(--c-text-secondary); transition: color 0.3s ease, transform 0.2s ease; width: 75px;
        }
        .nav-button:hover { transform: translateY(-3px); }
        .nav-button i { font-size: 1.4rem; margin-bottom: 0.25rem; transition: transform 0.3s ease; }
        .nav-button span { font-size: 0.7rem; font-weight: 600; }
        .nav-button.active { color: var(--c-primary); }
        .nav-button.active i { transform: scale(1.1); }

        /* --- Main Content & Views --- */
        .app-main-content { flex-grow: 1; overflow-y: auto; padding: 1.5rem; }
        .app-view { display: none; }
        .app-view.active { display: block; animation: fadeInUp 0.5s ease forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- UI Components --- */
        .card {
            background-color: var(--c-bg-secondary); border-radius: 1rem;
            padding: 1.5rem; box-shadow: 0 4px 15px var(--c-shadow-heavy);
            border: 1px solid var(--c-border);
            transition: all 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
            transform: translateY(-5px);
        }
        
        input, textarea {
            width: 100%; padding: 0.85rem; border-radius: 0.5rem;
            border: 1px solid var(--c-border); background-color: var(--c-bg-primary);
            color: var(--c-text-primary); transition: all 0.2s ease;
            font-size: 1rem;
        }
        input:focus, textarea:focus {
            outline: none; border-color: var(--c-primary);
            box-shadow: 0 0 0 3px var(--c-shadow-light);
        }

        .btn {
            padding: 0.85rem; border: none; border-radius: 0.5rem; font-weight: 700;
            font-size: 1rem; transition: all 0.2s ease; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-primary {
            width: 100%; color: #FFFFFF;
            background: linear-gradient(135deg, var(--c-primary), var(--c-secondary));
            box-shadow: 0 4px 15px var(--c-shadow-light);
        }
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px var(--c-shadow-heavy);
        }
        .btn.is-loading span { display: none; }
        .btn.is-loading .spinner { display: inline-block; animation: spin 1s linear infinite; }
        .spinner { display: none; }

        /* Skeleton Loader */
        .skeleton-loader {
            position: relative; overflow: hidden; background-color: var(--c-bg-primary);
            width: 100%; padding-bottom: 100%; border-radius: 0.75rem;
        }
        .skeleton-loader::after {
            content: ''; position: absolute; top: 0; left: -150%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent);
            animation: shimmer 1.5s infinite;
        }
        html.light .skeleton-loader::after { background: linear-gradient(90deg, transparent, rgba(0,0,0,0.05), transparent); }
        @keyframes shimmer { 100% { left: 150%; } }

        /* --- Scrollbar --- */
        .app-main-content::-webkit-scrollbar { width: 6px; }
        .app-main-content::-webkit-scrollbar-track { background: transparent; }
        .app-main-content::-webkit-scrollbar-thumb { background: var(--c-text-secondary); border-radius: 3px; }
    </style>
</head>
<body>
    <div class="mobile-app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>HaldarAi<span>+</span></h1>
            <button id="themeToggle" class="text-xl" aria-label="Toggle theme">
                <i class="fas fa-sun"></i><i class="fas fa-moon hidden"></i>
            </button>
        </header>

        <!-- Main Content -->
        <main class="app-main-content">
            <!-- Image Generator View -->
            <section id="view-generator" class="app-view space-y-6">
                <div class="card">
                    <form id="imageForm" class="space-y-6">
                        <textarea id="prompt" rows="4" class="resize-none" required placeholder="A crystal fox in an enchanted forest..."></textarea>
                        <button type="submit" id="generateButton" class="btn btn-primary">
                            <i class="fas fa-magic mr-2"></i>
                            <span>Create Image</span>
                            <i class="fas fa-spinner spinner"></i>
                        </button>
                    </form>
                </div>
                <div id="resultContainer" class="hidden">
                    <div class="card p-4">
                        <div id="skeletonLoader" class="skeleton-loader"></div>
                        <div id="imageOutput" class="hidden text-center space-y-4">
                            <img id="generatedImage" src="" alt="AI Image" class="rounded-lg w-full shadow-inner">
                            <a id="downloadButton" href="" download="haldarai-image.png" class="btn btn-primary w-full">
                                <i class="fas fa-download mr-2"></i> Download
                            </a>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Other views would go here -->
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-button active" data-view-target="generator"><i class="fas fa-magic"></i><span>Generator</span></button>
            <button class="nav-button" data-view-target="promptstudio"><i class="fas fa-brain"></i><span>Studio</span></button>
            <button class="nav-button" data-view-target="dashboard"><i class="fas fa-chart-pie"></i><span>Dashboard</span></button>
            <button class="nav-button" data-view-target="creations"><i class="fas fa-folder-open"></i><span>Library</span></button>
            <button class="nav-button" data-view-target="settings"><i class="fas fa-cog"></i><span>Settings</span></button>
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Theme Management ---
            const themeToggle = document.getElementById('themeToggle');
            const htmlElement = document.documentElement;
            const sunIcon = themeToggle.querySelector('.fa-sun');
            const moonIcon = themeToggle.querySelector('.fa-moon');

            function applyTheme(theme) {
                htmlElement.classList.toggle('light', theme === 'light');
                htmlElement.classList.toggle('dark', theme === 'dark');
                sunIcon.classList.toggle('hidden', theme === 'dark');
                moonIcon.classList.toggle('hidden', theme === 'light');
                localStorage.setItem('theme', theme);
            }

            const savedTheme = localStorage.getItem('theme') || 'dark';
            applyTheme(savedTheme);

            themeToggle.addEventListener('click', () => {
                const newTheme = htmlElement.classList.contains('dark') ? 'light' : 'dark';
                applyTheme(newTheme);
            });

            // --- Image Generation Logic ---
            const imageForm = document.getElementById('imageForm');
            const generateButton = document.getElementById('generateButton');
            const resultContainer = document.getElementById('resultContainer');
            const skeletonLoader = document.getElementById('skeletonLoader');
            const imageOutput = document.getElementById('imageOutput');

            imageForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const prompt = document.getElementById('prompt').value;
                if (!prompt) return;

                // --- UI Feedback: Loading State ---
                generateButton.disabled = true;
                generateButton.classList.add('is-loading');
                resultContainer.classList.remove('hidden');
                skeletonLoader.style.display = 'block';
                imageOutput.classList.add('hidden');

                // --- API Call ---
                const encodedPrompt = encodeURIComponent(prompt);
                const imageUrl = `https://image.pollinations.ai/prompt/${encodedPrompt}?width=512&height=512&seed=${Date.now()}&nologo=true`;

                const img = new Image();
                img.crossOrigin = "anonymous";
                img.src = imageUrl;

                img.onload = () => {
                    document.getElementById('generatedImage').src = imageUrl;
                    document.getElementById('downloadButton').href = imageUrl;

                    // --- UI Feedback: Success State ---
                    skeletonLoader.style.display = 'none';
                    imageOutput.classList.remove('hidden');
                    generateButton.disabled = false;
                    generateButton.classList.remove('is-loading');
                };

                img.onerror = () => {
                    // --- UI Feedback: Error State ---
                    resultContainer.classList.add('hidden');
                    generateButton.disabled = false;
                    generateButton.classList.remove('is-loading');
                    // Add a toast notification for error here
                };
            });
        });
    </script>
</body>
</html>
