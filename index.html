<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>HaldarAi+ ðŸš€ Professional Edition</title>
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        /* --- Professional Theme --- */
        :root { /* Dark Theme */
            --c-primary: #3b82f6; --c-secondary: #60a5fa;
            --c-bg-primary: #0f172a; --c-bg-secondary: #1e293b;
            --c-text-primary: #e2e8f0; --c-text-secondary: #94a3b8;
            --c-border: #334155; --c-shadow-light: rgba(59, 130, 246, 0.2);
            --c-shadow-heavy: rgba(0,0,0, 0.3);
        }
        html.light { /* Light Theme */
            --c-primary: #2563eb; --c-secondary: #3b82f6;
            --c-bg-primary: #f0f9ff; --c-bg-secondary: #ffffff;
            --c-text-primary: #0f172a; --c-text-secondary: #475569;
            --c-border: #dbeafe; --c-shadow-light: rgba(59, 130, 246, 0.1);
            --c-shadow-heavy: rgba(100, 116, 139, 0.15);
        }
        /* --- Base & App Container --- */
        body {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background-color: #0b101c; font-family: 'Inter', system-ui, sans-serif;
        }
        html.light body { background-color: #e0f2fe; }
        .mobile-app-container {
            width: 100%; max-width: 450px; height: 100vh; max-height: 900px;
            display: flex; flex-direction: column; background-color: var(--c-bg-primary);
            color: var(--c-text-primary); box-shadow: 0 20px 60px var(--c-shadow-heavy);
            border-radius: 1.5rem; overflow: hidden;
        }
        /* --- Header & Navigation --- */
        .app-header {
            flex-shrink: 0; padding: 1.25rem 1.5rem; display: flex; justify-content: space-between; align-items: center;
            background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--c-border); z-index: 10;
        }
        html.light .app-header { background: rgba(255, 255, 255, 0.7); }
        .app-header h1 { font-size: 1.5rem; font-weight: 800; }
        .app-header h1 span { color: var(--c-primary); }
        .bottom-nav {
            flex-shrink: 0; display: flex; justify-content: space-around; padding: 0.75rem 0;
            background-color: var(--c-bg-secondary); border-top: 1px solid var(--c-border);
        }
        .nav-button {
            display: flex; flex-direction: column; align-items: center; background: none; border: none; cursor: pointer;
            padding: 0.25rem 0.5rem; color: var(--c-text-secondary); transition: all 0.2s ease; width: 75px;
        }
        .nav-button:hover { transform: translateY(-3px); color: var(--c-primary); }
        .nav-button i { font-size: 1.4rem; margin-bottom: 0.25rem; }
        .nav-button span { font-size: 0.7rem; font-weight: 600; }
        .nav-button.active { color: var(--c-primary); }
        /* --- Main Content & Views --- */
        .app-main-content { flex-grow: 1; overflow-y: auto; padding: 1.5rem; }
        .app-view { display: none; }
        .app-view.active { display: block; animation: fadeInUp 0.5s ease forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        /* --- UI Components --- */
        .card {
            background-color: var(--c-bg-secondary); border-radius: 1rem; padding: 1.5rem;
            box-shadow: 0 4px 15px var(--c-shadow-heavy); border: 1px solid var(--c-border);
        }
        input, textarea {
            width: 100%; padding: 0.85rem; border-radius: 0.5rem; border: 1px solid var(--c-border);
            background-color: var(--c-bg-primary); color: var(--c-text-primary); transition: all 0.2s ease;
        }
        input:focus, textarea:focus { outline: none; border-color: var(--c-primary); box-shadow: 0 0 0 3px var(--c-shadow-light); }
        .btn {
            padding: 0.85rem; border: none; border-radius: 0.5rem; font-weight: 700;
            transition: all 0.2s ease; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .btn-primary {
            width: 100%; color: #FFFFFF; background: linear-gradient(135deg, var(--c-primary), var(--c-secondary));
            box-shadow: 0 4px 15px var(--c-shadow-light);
        }
        .btn-primary:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 7px 20px var(--c-shadow-heavy); }
        .btn.is-loading span { display: none; }
        .btn.is-loading .spinner { display: inline-block; animation: spin 1s linear infinite; }
        .spinner { display: none; } @keyframes spin { to { transform: rotate(360deg); } }
        .skeleton-loader {
            position: relative; overflow: hidden; background-color: var(--c-bg-primary); width: 100%;
            padding-bottom: 100%; border-radius: 0.75rem;
        }
        .skeleton-loader::after {
            content: ''; position: absolute; top: 0; left: -150%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent);
            animation: shimmer 1.5s infinite;
        }
        #toast {
            position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%);
            padding: 0.75rem 1.5rem; border-radius: 0.5rem; color: white; font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition: bottom 0.5s ease;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="mobile-app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>HaldarAi<span>+</span></h1>
            <button id="themeToggle" class="text-xl" aria-label="Toggle theme"><i class="fas fa-sun"></i><i class="fas fa-moon hidden"></i></button>
        </header>

        <!-- Main Content -->
        <main class="app-main-content">
            <!-- Image Generator View -->
            <section id="view-generator" class="app-view space-y-6">
                <div class="card"><form id="imageForm" class="space-y-6">
                    <textarea id="prompt" rows="4" class="resize-none" required placeholder="A synthwave sunset over a futuristic city..."></textarea>
                    <button type="submit" id="generateButton" class="btn btn-primary"><i class="fas fa-magic mr-2"></i><span>Create Image</span><i class="fas fa-spinner spinner"></i></button>
                </form></div>
                <div id="resultContainer" class="hidden"><div class="card p-4">
                    <div id="skeletonLoader" class="skeleton-loader"></div>
                    <div id="imageOutput" class="hidden text-center space-y-4">
                        <img id="generatedImage" src="" alt="AI Image" class="rounded-lg w-full shadow-inner">
                        <a id="downloadButton" href="" download="haldarai-image.png" class="btn btn-primary w-full"><i class="fas fa-download mr-2"></i> Download</a>
                    </div>
                </div></div>
            </section>
            
            <!-- Prompt Studio View -->
            <section id="view-promptstudio" class="app-view"><div class="card text-center"><h2 class="text-xl font-bold mb-2">Prompt Studio</h2><p class="text-text-secondary">Feature coming soon.</p></div></section>
            
            <!-- Dashboard View -->
            <section id="view-dashboard" class="app-view space-y-4">
                <div class="card text-center">
                    <h3 class="text-4xl font-extrabold text-primary" id="statImages">0</h3><p class="text-text-secondary">Images Generated</p>
                </div>
                <div class="card text-center">
                    <h3 class="text-4xl font-extrabold text-primary" id="statPromptbooks">0</h3><p class="text-text-secondary">Promptbooks Created</p>
                </div>
            </section>

            <!-- Library View -->
            <section id="view-creations" class="app-view"><div id="creationsContainer" class="space-y-4"></div></section>
            
            <!-- Settings View -->
            <section id="view-settings" class="app-view"><div class="card">
                <h2 class="text-xl font-bold mb-2">Danger Zone</h2>
                <p class="text-sm text-text-secondary mb-4">This will permanently delete all saved images and data.</p>
                <button id="resetAllButton" class="btn w-full bg-red-600 text-white">Reset All Data</button>
            </div></section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-button active" data-view-target="generator"><i class="fas fa-magic"></i><span>Generator</span></button>
            <button class="nav-button" data-view-target="promptstudio"><i class="fas fa-brain"></i><span>Studio</span></button>
            <button class="nav-button" data-view-target="dashboard"><i class="fas fa-chart-pie"></i><span>Dashboard</span></button>
            <button class="nav-button" data-view-target="creations"><i class="fas fa-folder-open"></i><span>Library</span></button>
            <button class="nav-button" data-view-target="settings"><i class="fas fa-cog"></i><span>Settings</span></button>
        </nav>
        <div id="toast"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const STORAGE_KEY_IMAGES = 'haldarAiPlusImages';
        
        // --- Theme Management ---
        const themeToggle = document.getElementById('themeToggle');
        const htmlElement = document.documentElement;
        function applyTheme(theme) {
            htmlElement.className = theme;
            themeToggle.querySelector('.fa-sun').classList.toggle('hidden', theme === 'dark');
            themeToggle.querySelector('.fa-moon').classList.toggle('hidden', theme === 'light');
            localStorage.setItem('theme', theme);
        }
        applyTheme(localStorage.getItem('theme') || 'dark');
        themeToggle.addEventListener('click', () => applyTheme(htmlElement.classList.contains('dark') ? 'light' : 'dark'));

        // --- View Switching ---
        const navButtons = document.querySelectorAll('.nav-button');
        const views = document.querySelectorAll('.app-view');
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetViewId = `view-${button.dataset.viewTarget}`;
                views.forEach(view => view.classList.toggle('active', view.id === targetViewId));
                navButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.viewTarget === button.dataset.viewTarget));
                if (button.dataset.viewTarget === 'dashboard') updateDashboard();
                if (button.dataset.viewTarget === 'creations') renderCreations();
            });
        });

        // --- Image Generation ---
        const imageForm = document.getElementById('imageForm');
        imageForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const prompt = document.getElementById('prompt').value;
            if (!prompt) return;
            const btn = document.getElementById('generateButton');
            btn.disabled = true; btn.classList.add('is-loading');
            document.getElementById('resultContainer').classList.remove('hidden');
            document.getElementById('skeletonLoader').style.display = 'block';
            document.getElementById('imageOutput').classList.add('hidden');
            const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=512&height=512&seed=${Date.now()}&nologo=true`;
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.src = imageUrl;
            img.onload = () => {
                document.getElementById('generatedImage').src = imageUrl;
                document.getElementById('downloadButton').href = imageUrl;
                document.getElementById('skeletonLoader').style.display = 'none';
                document.getElementById('imageOutput').classList.remove('hidden');
                btn.disabled = false; btn.classList.remove('is-loading');
                let images = JSON.parse(localStorage.getItem(STORAGE_KEY_IMAGES)) || [];
                images.unshift({ id: Date.now(), prompt, imageUrl });
                localStorage.setItem(STORAGE_KEY_IMAGES, JSON.stringify(images));
                showToast('Image generated successfully!', 'success');
            };
            img.onerror = () => {
                btn.disabled = false; btn.classList.remove('is-loading');
                showToast('Failed to generate image.', 'error');
            };
        });

        // --- Dashboard & Library ---
        function updateDashboard() {
            const images = JSON.parse(localStorage.getItem(STORAGE_KEY_IMAGES)) || [];
            document.getElementById('statImages').textContent = images.length;
            document.getElementById('statPromptbooks').textContent = 0; // Placeholder
        }
        function renderCreations() {
            const container = document.getElementById('creationsContainer');
            container.innerHTML = '';
            const images = JSON.parse(localStorage.getItem(STORAGE_KEY_IMAGES)) || [];
            if (images.length === 0) {
                container.innerHTML = '<div class="card text-center text-text-secondary">Your generated images will appear here.</div>';
                return;
            }
            images.forEach(img => {
                const item = document.createElement('div');
                item.className = 'card flex items-center gap-4';
                item.innerHTML = `<img src="${img.imageUrl}" class="w-16 h-16 rounded-md object-cover"><div class="flex-1"><p class="font-semibold break-all">${img.prompt}</p></div>`;
                container.appendChild(item);
            });
        }
        
        // --- Settings ---
        document.getElementById('resetAllButton').addEventListener('click', () => {
            if (confirm('Are you sure you want to delete all data? This cannot be undone.')) {
                localStorage.removeItem(STORAGE_KEY_IMAGES);
                showToast('All data has been deleted.', 'success');
                updateDashboard();
                renderCreations();
            }
        });

        // --- Toast Notifications ---
        function showToast(message, type) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.backgroundColor = type === 'success' ? 'var(--c-primary)' : '#ef4444';
            toast.style.bottom = '90px';
            setTimeout(() => { toast.style.bottom = '-100px'; }, 3000);
        }
        
        // Initial load
        updateDashboard();
    });
    </script>
</body>
</html>
